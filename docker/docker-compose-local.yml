services:
  db:
    container_name: open_fls_db
    image: mysql:8.4.0
    restart: always
    env_file: docker-compose.env
    volumes:
      - open-fls-db:/var/lib/mysql
    secrets:
      - db_root_password
      - db_password
      - db_user
    networks:
      - open-fls-network
    command: --innodb-fast-shutdown=0
    healthcheck:
        # Wartet, bis MySQL wirklich bereit ist (reduziert Backend-Neustarts)
        test: ["CMD-SHELL", "mysql -h localhost -u root -p$$(cat /run/secrets/db_root_password) -e 'SELECT 1' openfls || exit 1"]
        interval: 5s
        timeout: 3s
        retries: 20
        start_period: 40s

  backup:
    container_name: open_fls_backup
    image: databack/mysql-backup:latest
    user: "${UID:-1000}:${GID:-1000}"
    restart: always
    env_file: docker-compose.env
    environment:
      DB_SERVER: ${MYSQL_HOST:-open_fls_db}
      DB_PORT: "3306"
      DB_USER: root
      DB_PASS_FILE: /run/secrets/db_root_password
      DB_DUMP_INCLUDE: ${MYSQL_DATABASE:-openfls}
      DB_DUMP_TARGET: /backup
      DB_DUMP_FREQUENCY: ${BACKUP_INTERVAL_MINUTES:-1440}
      DB_DUMP_RETENTION: ${BACKUP_RETENTION_DAYS:-30}d
    volumes:
      - ./backup:/backup
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db_root_password
    networks:
      - open-fls-network
    command: ["dump"]

  adminer:
    container_name: open_fls_adminer
    image: adminer:4.8.1
    restart: always
    networks:
      - open-fls-network
  
  backend:
    container_name: open_fls_backend
    image: ghcr.io/pendragonax/openfls-backend:local
    restart: always
    env_file: docker-compose.env
    volumes:
      - ./logs:/app/logs/
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - db_root_password
      - db_password
      - db_user
    networks:
      - open-fls-network

  frontend:
    container_name: open_fls_frontend
    image: ghcr.io/pendragonax/openfls-frontend:local
    volumes:
      - ../proxy/nginx.frontend.conf:/etc/nginx/nginx.conf
    restart: always
    networks:
      - open-fls-network

  proxy:
    container_name: open_fls_proxy
    image: nginx:1.28.1
    env_file: docker-compose.env
    restart: always
    volumes:
     - ../proxy/nginx.conf:/etc/nginx/nginx.conf
     - ./logs:/var/log/nginx/
    depends_on:
      - db
      - backend
      - frontend
      - adminer
    ports:
      - "8000:8000"
    networks:
      - open-fls-network

networks:
  open-fls-network:
    internal: false

secrets:
  db_password:
    file: ../secrets/db_password.secret
  db_root_password:
    file: ../secrets/db_root_password.secret
  db_user:
    file: ../secrets/db_user.secret

volumes:
  open-fls-db:
