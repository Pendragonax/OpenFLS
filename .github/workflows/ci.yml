name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Run backend tests
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew clean test

      - name: Run backend build
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew assemble

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Run frontend tests
        working-directory: frontend
        run: |
          npm ci
          npm run test:ci

      - name: Run frontend build
        working-directory: frontend
        run: |
          npm run build

  publish:
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract backend version
        id: vars
        run: |
          VERSION=$(grep -E '^version\s*=\s*"' backend/build.gradle.kts | head -n1 | sed -E 's/.*"([^"]+)".*/\1/')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build and push prod backend image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: Dockerfile
          target: prod
          push: true
          tags: |
            ghcr.io/pendragonax/openfls-backend:latest
            ghcr.io/pendragonax/openfls-backend:${{ steps.vars.outputs.version }}

      - name: Build and push prod frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: Dockerfile
          target: prod
          push: true
          tags: |
            ghcr.io/pendragonax/openfls-frontend:latest
            ghcr.io/pendragonax/openfls-frontend:${{ steps.vars.outputs.version }}
