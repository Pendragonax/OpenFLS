<div class="" [formGroup]="filterGroup">
  <app-year-month-selection [disabled$]="disabled$"
                            [withoutMonth]="true"
                            (periodChangedEvent)="dateSelectionChanged($event)"></app-year-month-selection>

  <mat-form-field class="w-100">
    <mat-label>Auswertungstyp</mat-label>
    <mat-select formControlName="evaluationTypeControl" (selectionChange)="evaluationTypeSelectionChanged($event)">
      <mat-option *ngFor="let evaluationType of evaluationTypes" [value]="evaluationType[1]">
        {{evaluationType[0]}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Stundentyp</mat-label>
    <mat-select formControlName="hourTypeControl" (selectionChange)="hourTypeSelectionChanged($event)">
      <mat-option *ngFor="let hourType of hourTypes" [value]="hourType.id">
        {{hourType.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
