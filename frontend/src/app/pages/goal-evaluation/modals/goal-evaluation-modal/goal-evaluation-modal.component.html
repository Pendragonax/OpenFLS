<div class="min-width-500">
  <h1 *ngIf="newEvaluation" mat-dialog-title>{{TITLE_NEW}}</h1>
  <h1 *ngIf="!newEvaluation" mat-dialog-title>{{TITLE_EXISTING}}</h1>
  <div mat-dialog-content>
    <div [formGroup]="inputGroup">
      <mat-form-field appearance="fill" class="w-100 mt-1">
        <mat-label>Beschreibung</mat-label>
        <textarea matInput
                  placeholder="..."
                  rows="7"
                  class="w-100"
                  maxlength="1024"
                  formControlName="description"></textarea>
        <mat-hint>{{1024 - description.length}} Zeichen Ã¼brig</mat-hint>
      </mat-form-field>

      <div class="row text-center my-3">
        <mat-checkbox formControlName="timesAdhered"
                      color="primary">
          <span>Zeiten eingehalten</span>
        </mat-checkbox><br><br>
      </div>
    </div>
    <div *ngIf="!newEvaluation" class="d-flex justify-content-between">
      <p class="fw-light">erstellt</p>
      <p class="fw-light">bearbeitet</p>
    </div>
    <div *ngIf="!newEvaluation" class="d-flex justify-content-between">
      <p class="fw-light">{{convertDateStringToString(evaluation.createdAt)}}</p>
      <p class="fw-light">{{convertDateStringToString(evaluation.updatedAt)}}</p>
    </div>
    <div *ngIf="!newEvaluation" class="d-flex justify-content-between">
      <p class="fw-light">{{evaluation.createdBy}}</p>
      <p class="fw-light">{{evaluation.updatedBy}}</p>
    </div>
  </div>
  <div mat-dialog-actions class="justify-content-end">
    <button mat-flat-button color="primary" (click)="onSaveClick()" [disabled]="isExecuting">{{SAVE_BUTTON_DESCRIPTION}}</button>
    <button mat-flat-button (click)="closeDialog()" [disabled]="isExecuting">{{CLOSE_BUTTON_DESCRIPTION}}</button>
    <button mat-flat-button color="warn" (click)="onDeleteClick()" [disabled]="isExecuting" *ngIf="evaluation.id > 0">{{DELETE_BUTTON_DESCRIPTION}}</button>
  </div>
</div>
