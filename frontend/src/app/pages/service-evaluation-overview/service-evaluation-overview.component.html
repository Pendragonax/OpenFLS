<div class="container-fluid mx-auto custom-fullscreen">
  <div class="row custom-height-100-percent">
    <div class="col-3 text-center" [formGroup]="selectionForm">
      <p>{{outputString}}</p>
      <div class="row mt-3">
        <mat-radio-group aria-label="Select an option" color="primary" formControlName="periodModeControl">
          <mat-radio-button class="me-2" value="1">Jahr</mat-radio-button>
          <mat-radio-button class="ms-2" value="2">Monat</mat-radio-button>
        </mat-radio-group>
        <div class="d-flex justify-content-center mt-2" *ngIf="selectedPeriodMode == 1">
          <button mat-mini-fab (click)="prevYear()" class="button-color"><mat-icon>arrow_left</mat-icon></button>
          <p class="my-auto w-50 fw-bold">{{year}}</p>
          <button mat-mini-fab (click)="nextYear()" class="button-color"><mat-icon>arrow_right</mat-icon></button>
        </div>
        <div class="d-flex justify-content-center mt-2" *ngIf="selectedPeriodMode == 2">
          <button mat-mini-fab (click)="prevMonth()" class="button-color"><mat-icon>arrow_left</mat-icon></button>
          <p class="my-auto w-50 fw-bold">{{getMonthName(month)}} - {{year}}</p>
          <button mat-mini-fab (click)="nextMonth()" class="button-color"><mat-icon>arrow_right</mat-icon></button>
        </div>
      </div>
      <div class="row my-3 justify-content-center">
        <mat-form-field>
          <mat-label>Übersichtstyp</mat-label>
          <mat-select formControlName="overviewModeControl">
            <mat-option *ngFor="let mode of overviewMode" [value]="mode">
              {{mode}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row my-3 justify-content-center">
        <mat-form-field>
          <mat-label>Stundentypen</mat-label>
          <mat-select formControlName="hourTypeControl">
            <mat-option *ngFor="let hourType of hourTypes" [value]="hourType">
              {{hourType}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row my-3 justify-content-center">
        <mat-form-field>
          <mat-label>Bereich</mat-label>
          <mat-select formControlName="areaControl">
            <mat-option *ngFor="let area of areas" [value]="area">
              {{area}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row my-3 justify-content-center">
        <mat-form-field>
          <mat-label>Kostenträger</mat-label>
          <mat-select formControlName="sponsorControl">
            <mat-option *ngFor="let sponsor of sponsors" [value]="sponsor">
              {{sponsor}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row my-3 justify-content-center">
        <mat-form-field>
          <mat-label>anzuzeigender Wert</mat-label>
          <mat-select formControlName="valueTypeControl">
            <mat-option *ngFor="let valueType of valueTypes" [value]="valueType">
              {{valueType}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row justify-content-center my-3">
        <button mat-raised-button color="asc" class="w-75 button-color" [disabled]="!generationAllowed && !isGenerating" (click)="generateTable()">Generieren</button>
      </div>
    </div>
    <div class="col">
      <div class="mt-2 example-container mat-elevation-z8">
        <app-overview-table [columns$]="columns$" [data$]="data$"></app-overview-table>
      </div>
    </div>
  </div>
</div>
