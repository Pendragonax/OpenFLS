@if (homeVm$ | async; as homeVm) {
  <mat-tab-group [selectedIndex]="selectedTabIndex"
                 (selectedIndexChange)="onTabIndexChange($event)">
    <mat-tab label="Favoriten">
      <app-assistance-plans class="m-2"
                            [favorites$]="favorite$"></app-assistance-plans></mat-tab>

    <mat-tab label="Stunden">
      <app-contingent-evaluation [employee$]="currentEmployee$"
                                 (onRefreshClick)="refreshUser()" ></app-contingent-evaluation>
    </mat-tab>

    <mat-tab label="Allgemein">
      <mat-accordion>
        <!--INFORMATIONS-->
        <app-home-info-panel
          [username]="homeVm.username"
          [employee]="homeVm.employee"
          [role]="homeVm.role"></app-home-info-panel>

        <!--PERMISSIONS-->
        <app-home-permissions-table
          [permissions]="homeVm.permissions"></app-home-permissions-table>

        <!--PASSWORD CHANGE-->
        <app-home-password-panel
          [form]="passwordForm"
          [isSubmitting]="isSubmitting"
          (submitPassword)="updatePassword()"></app-home-password-panel>
      </mat-accordion>
    </mat-tab>
  </mat-tab-group>
}
