<app-info-header [title]="'Übersicht'"
                 [addRole]="'admin'"
                 [addButtonRouting]="false"
                 (onAddButtonClick)="openEditModal(editableModal, null)"></app-info-header>

<div class="container mt-3">
  <!--FILTER-->
  <div class="row">
    <!--FILTER CONTAINER-->
    <form [formGroup]="filterForm">
      <div class="container-fluid text-center">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div class="input-field">
              <mat-form-field appearance="outline">
                <mat-label>Suchwort</mat-label>
                <input matInput
                       formControlName="searchString">
              </mat-form-field>
              <button mat-icon-button
                      (click)="resetFilterSearchString()">
                <mat-icon>clear</mat-icon></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!--TABLE-->
  <div class="row">
    <!--ACTIONS-->
    <div class="row"
         [hidden]="isSubmitting">
      <div class="col">
        <mat-paginator class="paginator"
                       showFirstLastButtons
                       (page)="handlePageEvent($event)"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       [length]="pageLength"
                       [pageIndex]="pageIndex"
                       [pageSize]="pageSize"></mat-paginator>
      </div>
    </div>

    <!--LOADING-->
    <div class="row  m-2"
         [hidden]="!isSubmitting">
      <div class="row justify-content-center">
        <mat-spinner [strokeWidth]="2"
                     [diameter]="100"
                     class="center-spinner"></mat-spinner>
      </div>
      <div class="row text-center">
        <p><b>Lade Stundentypen</b></p>
      </div>
    </div>

    <div class="row"
         [hidden]="isSubmitting">
      <table mat-table
             matSort
             (matSortChange)="sortData($event)"
             [dataSource]="tableSource"
             class="mat-elevation-z4">
        <ng-container matColumnDef="title">
          <th mat-header-cell
              mat-sort-header="{{tableColumns[0]}}"
              *matHeaderCellDef> Titel </th>
          <td mat-cell
              *matCellDef="let value"> {{value.title}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell
              mat-sort-header="{{tableColumns[1]}}"
              *matHeaderCellDef> Preis </th>
          <td mat-cell
              *matCellDef="let value"> {{converter.convertToEuro(value.price)}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell
              *matHeaderCellDef
              class="text-center"> Aktionen </th>
          <td mat-cell
              *matCellDef="let value"
              class="text-center">
            <div class="">
              <button mat-icon-button
                      color="primary"
                      class="m-1"
                      *showOnRole="'leader'"
                      (click)="openEditModal(editableModal, value)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button
                      color="warn"
                      class="m-1"
                      *showOnRole="'admin'"
                      (click)="openDeleteConfirmation(deleteContent, value)">
                <mat-icon>delete</mat-icon></button>

              <!--DELETE MODAL CONFIRMATION-->
              <ng-template #deleteContent let-modal>
                <div class="modal-header">
                  <h2 class="modal-title"
                      id="modal-basic-delete-title">Löschbestätigung</h2>
                  <button type="button"
                          class="btn-close"
                          aria-label="Close"
                          (click)="modal.dismiss('Cross click')"></button>
                </div>
                <div class="modal-body">
                  <p>Wollen sie den Stundentyp "<b>{{ value.name }}</b>" wirklich löschen?</p>
                </div>
                <div class="modal-footer">
                  <button type="button"
                          class="btn btn-danger"
                          (click)="modal.close(true)">Löschen</button>
                  <button type="button"
                          class="btn btn-outline-dark"
                          (click)="modal.close(false)">Abbrechen</button>
                </div>
              </ng-template>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>

      <!--EDIT MODAL-->
      <ng-template #editableModal let-modal>
        <div class="modal-header">
          <h2 class="modal-title" id="modal-basic-edit-title">Stundentyp</h2>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>

        <div class="modal-body">
          <div class="container-fluid text-center">
            <form [formGroup]="editForm">
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput
                       formControlName="title"
                       required>
              </mat-form-field><br>

              <mat-form-field appearance="outline">
                <mat-label>Preis</mat-label>
                <input matInput
                       formControlName="price"
                       type="number"
                       min="0"
                       max="999"
                       step="0.01"
                       pattern="^\d*(\.\d{0,2})?$"
                       required>
                <mat-hint>Punkt-Trennung (5.55)</mat-hint>
              </mat-form-field><br>
            </form>
          </div>
        </div>

        <div class="modal-footer">
          <button mat-raised-button
                  color="primary"
                  class="mx-1"
                  [disabled]="!editForm.valid"
                  (click)="modal.close(true)">Speichern</button>
          <button mat-raised-button
                  class="mx-1"
                  (click)="modal.close(false)">Abbrechen</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
