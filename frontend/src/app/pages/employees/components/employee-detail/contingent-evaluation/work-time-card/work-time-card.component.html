<mat-card class="mat-elevation-z4 min-width-250 min-height-150 m-2"
          [ngClass]="time[3] < 100 ? time[3] < 95 ? 'bg-red' : 'bg-yellow' : 'bg-green'">
  <mat-card-title>{{title}}</mat-card-title>

  <div class="container-fluid min-height-100 text-center">
    <div class="row fw-normal justify-content-center">{{time[0]}}h Soll</div>
    <div class="row fw-normal justify-content-center">{{time[1]}}h Ist</div>
    <div class="row fw-light h-100">
      <div class="col h1 my-auto text-center"
           [matTooltip]="time[3].toString() + '%'"
           [matTooltipPosition]="'below'"><b>{{time[2]}}h</b> oder <b>{{time[4]}}min</b></div>
    </div>
  </div>
</mat-card>
