<mat-card class="work-time-card mat-elevation-z4"
          [ngClass]="time[3] < 100 ? time[3] < 95 ? 'work-time-card--bad' : 'work-time-card--warn' : 'work-time-card--ok'">
  <div class="work-time-card__status"></div>
  <div class="work-time-card__content">
    <div class="work-time-card__left">
      <div class="work-time-card__title">{{title}}</div>
      <div class="work-time-card__meta">
        <div>Erfasst: <span>{{time[1]}} h</span></div>
        <div>Soll: <span>{{time[0]}} h</span></div>
        <div>Differenz: <span [class.is-negative]="time[2] < 0">{{time[2]}} h</span></div>
      </div>
    </div>
    <div class="work-time-card__right"
         [matTooltip]="time[3].toString() + '%'"
         [matTooltipPosition]="'below'">
      <div class="work-time-card__ratio">{{time[1]}} / {{time[0]}} <span>h</span></div>
      <div class="work-time-card__delta" [class.is-negative]="time[2] < 0">{{time[2]}} h</div>
    </div>
  </div>
</mat-card>
