<!--LOADING-->
<div class="container-fluid my-2"
     [hidden]="!isSubmitting">
  <div class="row justify-content-center">
    <mat-spinner [strokeWidth]="2"
                 [diameter]="100"
                 class="center-spinner"></mat-spinner>
  </div>
  <div class="row text-center">
    <p><b>Lade Stundenübersicht</b></p>
  </div>
</div>

<!--CONTENT-->
<div class="container justify-content-center align-items-center" [hidden]="isSubmitting">
  <div class="position-relative start-0"
       [hidden]="hideRefresh">
    <button mat-icon-button
            (click)="refresh()">
      <mat-icon>autorenew</mat-icon>
    </button>
  </div>

  <div class="row justify-content-center">
    <div class="col">
      <div class="calendar-card mx-auto mt-3" (mousedown)="onCalendarMouseDown($event)">
        <mat-calendar #serviceCalendar
                      [dateClass]="dateClass()"
                      (selectedChange)="onDateClicked($event)"
                      class="contingent-calendar"
                      readonly></mat-calendar>

        <button #menuTrigger="matMenuTrigger"
                class="calendar-menu-anchor"
                mat-icon-button
                [matMenuTriggerFor]="calendarMenu"
                [style.left.px]="menuPosition.x"
                [style.top.px]="menuPosition.y"></button>

        <mat-menu #calendarMenu="matMenu" [overlapTrigger]="false" class="calendar-menu-panel">
          <button mat-menu-item (click)="onGoToDocumentation()">
            Gehe zu Dokumentationen
          </button>
          <button mat-menu-item (click)="onMarkAbsent()">
            Markiere als abwesend
          </button>
        </mat-menu>

        <div class="calendar-legend">
          <div class="legend-item">
            <span class="legend-dot legend-dot--ok"></span>
            <span>erfüllt</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot legend-dot--partial"></span>
            <span>teilweise</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot legend-dot--bad"></span>
            <span>nicht erfüllt</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot legend-dot--absent"></span>
            <span>abwesend</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot legend-dot--empty"></span>
            <span>Keine Daten</span>
          </div>
        </div>

        <div class="calendar-note">Es sind nur die letzten 365 Tage ausgewertet</div>
      </div>
    </div>

    <div class="col">
      <div class="row my-2">
        <app-work-time-card [contingentInformation]="calendarInformation.today"
                            [title]="'Heute'"></app-work-time-card>
      </div>
      <div class="row my-2">
        <app-work-time-card [contingentInformation]="calendarInformation.lastWeek"
                            [title]="'7 Tage'"></app-work-time-card>
      </div>
      <div class="row my-2">
        <app-work-time-card [contingentInformation]="calendarInformation.lastMonth"
                            [title]="'30 Tage'"></app-work-time-card>
      </div>
    </div>
  </div>
</div>
