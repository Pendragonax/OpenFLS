<div [formGroup]="selectionGroup">
  <mat-form-field appearance="fill" class="width-350">
    <mat-label>Bereich</mat-label>
    <mat-select class="text-start"
                placeholder="..."
                formControlName="institutionControl">
      <ng-container *ngIf="institutions">
        <mat-option *ngFor="let institution of institutions"
                    [disabled]="disabled"
                    [value]="institution">
          {{institution.name}}
        </mat-option>
      </ng-container>
    </mat-select>
    <button mat-icon-button
            class="my-1 mx-2"
            matPrefix
            [disabled]="disabled"
            (click)="reset($event)">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</div>
