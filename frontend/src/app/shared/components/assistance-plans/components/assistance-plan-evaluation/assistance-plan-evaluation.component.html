<div class="container-fluid fw-light my-2">
  <div class="row">
    <div class="col">
      <form [formGroup]="configForm">
        <div class="row mt-3">
          @for (element of types; track $index) {
            <div class="my-1 text-center">
              <button mat-stroked-button
                      [ngClass]="element == selectedType ? 'selected-button' : ''"
                      (click)="generateTableType(element)">{{element}}</button>
            </div>
          }
        </div>
      </form>
    </div>


    <div class="col">
      <!--LOADING-->
      <div class="row m-2" [hidden]="true">
        <div class="row justify-content-center">
          <mat-spinner [strokeWidth]="2"
                       [diameter]="100"
                       class="center-spinner"></mat-spinner>
        </div>
        <div class="row text-center">
          <p><b>Lade Auswertung</b></p>
        </div>
      </div>

      <div class="row my-2">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <button mat-icon-button
                    [matTooltip]="'als .csv speichern'"
                    (click)="exportToCSV()">
              <mat-icon>save</mat-icon></button>
          </div>
          <div class="row">
            <div class="d-flex justify-content-center">
              <button type="button"
                      mat-icon-button
                      (click)="decreaseMonth()">
                <mat-icon>keyboard_arrow_left</mat-icon>
              </button>
              <span class="mx-3 my-auto fw-light">{{selectedDate | date:'MMM yyyy'}}</span>
              <button type="button"
                      mat-icon-button
                      (click)="increaseMonth()">
                <mat-icon>keyboard_arrow_right</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <table mat-table
               [dataSource]="tableSource"
               class="mat-elevation-z4 w-auto">
          @for (column of tableColumns; track $index; let i = $index) {
            <ng-container matColumnDef="{{column}}">
              <th mat-header-cell
                  class="pe-4"
                  *matHeaderCellDef>{{column}}</th>
              <td mat-cell
                  class="pe-4"
                  *matCellDef="let element">{{element[i]}}</td>
            </ng-container>
          }

          <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
