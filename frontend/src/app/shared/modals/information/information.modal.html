<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  @for (singleContent of data.content; track $index) {
    <h4 class="fw-bold">{{singleContent.title}}</h4>
    <p [innerHTML]="singleContent.content"></p>
  }
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">{{CLOSE_BUTTON_DESCRIPTION}}</button>
</div>
