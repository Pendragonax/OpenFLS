<!--LOADING-->
<div class="container-fluid my-2"
     [hidden]="!isSubmitting">
  <div class="row justify-content-center">
    <mat-spinner [strokeWidth]="2"
                 [diameter]="100"
                 class="center-spinner"></mat-spinner>
  </div>
  <div class="row text-center">
    <p><b>Lade Stundenübersicht</b></p>
  </div>
</div>

<!--CONTENT-->
<div class="container my-2" [hidden]="isSubmitting">
  <div class="position-relative start-0"
       [hidden]="hideRefresh">
    <button mat-icon-button
            (click)="refresh()">
      <mat-icon>autorenew</mat-icon>
    </button>
  </div>

  <div class="row h-100 justify-content-center">
    <div class="col">
      <div class="row my-2">
        <app-work-time-card [time]="time1"
                            [title]="'Heute'"></app-work-time-card>
      </div>
      <div class="row my-2">
        <app-work-time-card [time]="time7"
                            [title]="'7 Tage'"></app-work-time-card>
      </div>
      <div class="row my-2">
        <app-work-time-card [time]="time30"
                            [title]="'30 Tage'"></app-work-time-card>
      </div>
    </div>

    <div class="col text-center">
      <div class="row">
        <mat-calendar #serviceCalendar
                      [dateClass]="dateClass()"
                      class="width-350 mat-elevation-z9 mt-3 mx-auto"
                      readonly></mat-calendar>
      </div>

      <div class="row mt-3">
        <mat-hint>es werden nur die letzten 30 Tage berücksichtigt</mat-hint>
      </div>
    </div>
  </div>
</div>
