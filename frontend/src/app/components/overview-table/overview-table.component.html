<table mat-table class="w-100" [dataSource]="data">
  <ng-container [matColumnDef]="column" *ngFor="let column of columns; let columnIndex = index">
    <th mat-header-cell *matHeaderCellDef
        [ngClass]="{'vinz-col text-center': columnIndex >= columnFixedWidthFromIndex, 'fw-bold': this.arrayContainsNumber(columnIndex)}">{{column}}</th>
    <td mat-cell *matCellDef="let element; let i = index"
        [ngClass]="{'vinz-col text-center': columnIndex >= columnFixedWidthFromIndex, 'fw-bold': this.arrayContainsNumber(columnIndex)}">{{element[columnIndex]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
